<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BusTicket.com</title>
        <link rel="stylesheet" href="VIEW/CSS/driveregister.css">
        <link rel="icon" type="image/png" href="VIEW/CSS/IMAGES/favicon.png">
	</head>
	<body>
		<script type="text/javascript">
			function passwordstrength() {
	            var newPassword = document.getElementById("input_text3").value;
	            var minNumberofChars = 6;
	            var regularExpression  = /^[a-zA-Z0-9!@#$%^&*]{6,50}$/;
	            if(newPassword.length == 0) {
	                document.getElementById("password_strength").innerHTML = "";
	            }
	            else if(newPassword.length < minNumberofChars){
	                document.getElementById("password_strength").innerHTML = "Weak";
	                document.getElementById("password_strength").style.color = "red";
	            }
	            else if(!regularExpression.test(newPassword)) {
	                document.getElementById("password_strength").innerHTML = "Normal";
	                document.getElementById("password_strength").style.color = "gold";
	            } else if(regularExpression.test(newPassword)){
	                document.getElementById("password_strength").innerHTML = "Strong";
	                document.getElementById("password_strength").style.color = "green";
	            }
	        }
		
		</script>
		<div class="mainpanel">
			<form action="DriveRegisterAgency" method="post" >
				<label id="tra_name">Travels Name</label><br/>
				<input type="text" id="ans_tra_name" name="travels_name"/><br/>
				<label id="tra_ownname">Travels Owner Name</label><br/>
				<input type="text" id="ans_tra_ownname" name="travels_owner_name"><br/>
				<label id="tra_ownname_email">Owner's Email ID</label><br/>
				<input type="email" id="ans_tra_ownname_email" name="travels_owner_name_emailid"><br/>
				<label id="tra_ownname_phone">Owner's Phone Number</label><br/>
				<input type="number" id="ans_tra_ownname_phone" name="travels_owner_name_phone"><br/>
				<label id="tra_address">Travel Agency Address</label><br/>
				<textarea rows="3" cols="1" id="ans_tra_address" name="travels_address"></textarea>
				<label id="tra_agency_phone">Travel Agency Phone Number</label><br/>
				<input type="number" id="ans_tra_agency_phone" name="travels_agency_phone"><br/>
				<label id="label_field2">EMAIL ID</label><br/>
				<input id="input_text2" type="email" name="emailid" placeholder="Type E-Mail ID here..." required><br/><br/>
	            <label id="label_field3">SET PASSWORD</label>
	            <br/> 
	            <input id="input_text3" type="password" name="password" placeholder="Type Password here..." oninput="passwordstrength()" required>
	            <span style="position:absolute;top:160px; left: 1170px;font-weight:bold;"id="password_strength"></span>
	            <br/><br/>
	            <label id="label_field4">CONFORM PASSWORD</label><br/>
	            <input id="input_text4" type="password" name="conform_password" placeholder="Type Password again" required><br/><br/>
			
				<input type="submit" id="submit_id" value="REGISTER">
			</form>
			</div>
	</body>
	
</html>
