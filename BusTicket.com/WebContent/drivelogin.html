<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BusTicket.com</title>
        <link rel="stylesheet" href="VIEW/CSS/drivelogin.css">
        <link rel="icon" type="image/png" href="VIEW/CSS/IMAGES/favicon.png">
        
	</head>
	<body>
		<script>
		function showpassword() {
            var temp = document.getElementById("ans_password");
            if (temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
		</script>
		<div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo"><a href="#">BusTicket.com</a></h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="www.google.com">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">SERVICE</a></li>
                        <div class="dropdown">
						    <button class="dropbtn">ACCOUNT 
						      <i class="fa fa-caret-down"></i>
						    </button>
						    <div class="dropdown-content">
						      <a href="#">PROFILE</a>
						      <a href="#">SIGN OUT</a>
						    </div>
						  </div> 
                    </ul>
                </div>
            </div>
            <div class="panel">
				<form action="DriveAgencyLogin" method="POST">
					<h2 id="title">BusDrive LOGIN</h2>
					<label id="emailid">Enter Your Email ID  </label>
					<input type="text" id="ans_emailid" name="emailid" placeholder="Type here...">
					<label id="password">Enter Your Password </label>
					<input type="password" id="ans_password" name="password" placeholder="Type here...">
					<input type="checkbox" id="show_password" name="show_password" onclick="showpassword()">
               		<span id="label_shows">show password</span><br>
                	<a id="forget_password" href="www.google.com">Forget Password?</a>
					<input type="submit" id="button"value="LOGIN">
					<h3 id="reg_title">For Register a New Travels</h3>
					<a href="driveregister.html" id="clickhere">Click Here</a>
				</form>
			</div>
        </div>
		
		
	</body>
</html>
